<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/modelos.css">
    </head>
    <body>
        <div class="">
            <div class="col-12 col-sm-12 col-xs-12">
                <div class="navbar d-flex justify-content-center">
                    <h3>NAVBAR</h3>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-xs-12">
                <div class="video d-flex justify-content-center">
                    <img src="img/youtube.jpg" alt="Vídeo de exemplo">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-xs-12">
                <div class="question shadow">
                    <div class="enum">
                        <h3>Selecione a sequência correta de passos para realizar essa tarefa:</h3>
                    </div>
                    <div class="espaco">
                        <button type="button" onclick="main('remove', 1)" class="alternativa btn btn-custom btn-custom-question btn-outline-secondary" id="esp1"></button>
                        <button type="button" onclick="main('remove', 2)" class="alternativa btn btn-custom btn-custom-question btn-outline-secondary" id="esp2"></button>
                        <button type="button" onclick="main('remove', 3)" class="alternativa btn btn-custom btn-custom-question btn-outline-secondary" id="esp3"></button>
                        <button type="button" onclick="main('remove', 4)" class="alternativa btn btn-custom btn-custom-question btn-outline-secondary" id="esp4"></button>
                        <button type="button" onclick="main('remove', 5)" class="alternativa btn btn-custom btn-custom-question btn-outline-secondary" id="esp5"></button>
                    </div>
                    <hr>
                    <form action="#" method="get">
                        <div class="alternativas col-12 row">
                            <button type="button" onclick="main('Home', 1)" class="alternativa btn btn-outline-primary btn-custom btn-custom-question" id="alt1">Home</button>
                            <button type="button" onclick="main('Conversa', 2)" class="alternativa btn btn-outline-primary btn-custom btn-custom-question" id="alt2">Conversa</button>
                            <button type="button" onclick="main('Anexo', 3)" class="alternativa btn btn-outline-primary btn-custom btn-custom-question" id="alt3">Anexo</button>
                            <button type="button" onclick="main('Selecionar imagem', 4)" class="alternativa btn btn-outline-primary btn-custom btn-custom-question" id="alt4">Selecionar imagem</button>
                            <button type="button" onclick="main('Botão verde', 5)" class="alternativa btn btn-outline-primary btn-custom btn-custom-question" id="alt5">Botão verde</button>
                        </div>
                        <button type="submit" class="confirma btn btn-custom btn-outline-success">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/scriptSequencia.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
