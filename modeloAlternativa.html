<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/modelos.css">
</head>

<body>
  <div class="">
    <div class="col-12 col-sm-12 col-xs-12">
      <div class="navbar d-flex justify-content-center">
        <h3>NAVBAR</h3>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-xs-12">
      <div class="video d-flex justify-content-center">
        <iframe width="1200" height="630" class="video-custom" src="https://www.youtube.com/embed/K1xfGs7pGho"
          frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-xs-12">
      <div class="question shadow d-flex flex-column justify-content-center align-items-center p-5">
        <div class="enum">
          <h3>Selecione a imagem que representa o Facebook:</h3>
        </div>


        <div class="alternativas">
          <div class="col-12 col-md-6">
            <button type="button" id="alt1" onclick="main('alt1')"
              class="button btn btn-outline-secondary btn-custom-alternativa">
              <div class="d-flex justify-content-center">
                <img src="./img/cameraRedimensionado.png" alt="Alternativa 1">
              </div>
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button type="button" id="alt2" onclick="main('alt2')"
              class="button btn btn-outline-secondary btn-custom-alternativa">
              <div class="d-flex justify-content-center">
                <img src="./img/facebookRedimensionado.png" alt="Alternativa 2">
              </div>
            </button>
          </div>
        </div>

        <div class="alternativas">
          <div class="col-12 col-md-6">
            <button type="button" id="alt3" onclick="main('alt3')"
              class="button btn btn-outline-secondary btn-custom-alternativa">
              <div class="d-flex justify-content-center">
                <img src="./img/playstoreRedimensionado.png" alt="Alternativa 3">
              </div>
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button type="button" id="alt4" onclick="main('alt4')"
              class="button btn btn-outline-secondary btn-custom-alternativa">
              <div class="d-flex justify-content-center">
                <img src="./img/whatsappRedimensionado.png" alt="Alternativa 4">
              </div>
            </button>
          </div>

        </div>

        <form action="#" method="get" class="confirma">
          <button id="confirmar" type="submit" class="confirma btn btn-outline-secondary btn-custom"
            disabled>Confirmar</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="js/scriptAlternativa.js"></script>
